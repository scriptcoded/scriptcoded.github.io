  <script>
    kik.getUser(function (user) {
    if ( !user ) {
        // user denied access to their information
    } else {
        document.getElementById("user").value = user.username;
        document.getElementById("full").innerHTML = user.fullname;
        document.getElementById("pic").innerHTML = user.pic;
    }
});
</script>
  
  <input type="text" id="user"></input>
  <p>or known as</p>
  <div id="full"></div>
  <div id="pic"></div>
